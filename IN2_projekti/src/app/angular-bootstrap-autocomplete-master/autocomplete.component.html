<div class="bs-autocomplete-container">
  <input class="form-control bs-autocomplete-input"
         [ngModel]="filter" (ngModelChange)="filterEntries($event)" data-toggle="dropdown"
        
         placeholder="{{inputPlaceholder}}"/>
  <ul class="dropdown-menu animated fadeInDown animated-fast bs-autocomplete-menu" role="menu">
    <li class="option" *ngFor="let entry of filteredEntities">
      <a href="javascript:void(0)" *ngIf="entryProperty" (click)="selectEntry(entry)">{{entry[entryProperty]}}</a>
      <a href="javascript:void(0)" *ngIf="!entryProperty" (click)="selectEntry(entry)">{{entry}}</a>
    </li>
  </ul>
</div>
