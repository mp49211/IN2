<div class="container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
            <h3>Uredi podatke o tehnologiji: {{tehnologija.naziv}}</h3>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-basic" style="float:right" (click)="dodaj()"><i class="fas fa-save"
                style="color:black"></i>
              Pohrani promjene
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-basic" style="float:left" (click)="odustani()"><i class="fas fa-times" style="color:black"></i>
              Odustani</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="naziv">Naziv</label>
            <input type="text" class="form-control" id="naziv" [(ngModel)]="tehnologija.naziv" name="naziv" required>
            <p style="color:red" *ngIf="submit && podrucje.naziv==''">Naziv je obavezno polje!</p>
          </div>
          <div class="form-group">
            <label for="a">Opis</label>
            <input type="text" class="form-control" id="a" [(ngModel)]="tehnologija.opis" name="a">
          </div>
          
        </form>
      </div>
    </div>
  </div>
