
<div class="container">
    <br>
    <div class="row">
      <div class="col-md-6">
          <h3>Poslovna područja</h3>
      </div>
     
      <div class="col-md-6">
          <button class="btn btn-basic" style="float: right;" (click)="novi()"><i class="fas fa-plus"></i> Novo poslovno područje</button>
      </div>
    </div>
    
    <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th style="width:40%">Naziv</th>
        <th style="width:40%">Opis</th>
        <th style="width:20%"></th>
      </tr>
    </thead>
    <tbody>
    

 <tr *ngFor="let p of podrucja">
        <td>{{ p.naziv }}</td>
        <td>{{ p.opis }}</td>
        <td>
            <button class="btn btn-outline-dark" style="float:left" [routerLink]="['/uredi-podrucje',p.idPodrucja]"><i class="far fa-edit" ></i> Uredi</button>
            <button class="btn btn-outline-danger" style="float:right" (click)="open(content, p.idPodrucja)"><i class="far fa-trash-alt"></i>
              Obriši</button>
        </td>
      </tr> 
     
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Obriši poslovno područje</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
                <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <p>Jeste li sigurni da želite obrisati poslovno područje?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-sm" style="float: left;" (click)="close()">Odustani</button>
        <button type="button" class="btn btn-outline-danger btn-sm" style="float: right;" (click)="obrisi()">Obriši</button>
    </div>
</ng-template>
